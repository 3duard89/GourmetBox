<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesion</title>

    <!-- Poppins Regular 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Roboto Bold 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos del Navbar y Footer -->
    <link rel="stylesheet" href="./styleNavFooter.css" />

    <!-- Estilos propios de Login-->
    <link rel="stylesheet" href="stylelogin.css" />
  </head>
  <body>
    <!-- Navbar jalado con el javascript llamarNavFooter.js -->
    <header>
      <div id="Navbar"></div>
    </header>

    <main>

      <div class="bodyLogin">
        <div class="containerLogin">
          <div class="zonagris">
            <div class="ingreso">
              <h2>¿Ya Tienes Cuenta?</h2>
              <button class="ingresoBoton">Ingresar</button>
            </div>
            <div class="registro">
              <h2>¿No Tienes Cuenta?</h2>
              <button class="registroBoton">Registrarse</button>
            </div>
          </div>
          <div class="contieneFormularios">
            <div class="formularioIngreso">
              <form action="https://formspree.io/f/mrbzwgpp" method="POST" id="formulario" >
                <h3>Ingreso Sesion</h3>
                <input
                title="Necesita Nombre Usuario"
                  type="text"
                  placeholder="Usuario"
                  name="usuario"
                  id="usuario"
                  required
                />
                <input
                  title="Ingrese Contrasena"
                  type="password"
                  name="contrasena"
                  id="contrasena"
                  placeholder="Contrasena"
                  required
                />
                <input type="submit" value="Ingreso" />
                <a href="#" class="olvidoContrasena">¿Olvido Contrasena?</a>
              </form>
            </div>

            <div class="formularioRegistro">
              <form>
                <h3>Registro</h3>
                <input
                  title="Necesita Nombre Usuario"
                  type="text"
                  placeholder="Usuario "
                  name="usuario"
                  id="usuario"
                  required
                />
                <input
                title="Ingrese Correo"
                type="email" 
                name="correo" 
                id="correo" 
                placeholder="Correo"
                required
                />
                <input
                  title="Ingrese Contrasena"
                  type="password"
                  name="Contrasena"
                  id="contrasena"
                  placeholder="Contrasena"
                  required
                />
                <input
                  title="Ingrese Nuevamente Contrasena"
                  type="password"
                  name="validarContrasena"
                  id="validarContrasena"
                  placeholder="Contrasena Nuevamente"
                  required
                />
                <input type="submit" value="Registrarme"
                />
              </form>
            </div>

          </div>
        </div>
      </div>



      <div class="usuarioRegistrado">

          <div class="tituloPerfil">  
            <h1> Perfil </h1> 
          </div>

          <form action="" id="informacionUsuario"></form>
            <div class="datosPerfil">
              <label for="usuario">Usuario:</label>
              <input type="text" name="usuario" id="usuario" placeholder="Nombre de Usuario" >
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" placeholder="Nombre completo del usuario" disabled>
              <label for="correo">Correo:</label>
              <input type="email" name="correo" id="correo" placeholder="Correo registrado por el usuario" disabled>
              <label for="telefono">Teléfono</label>
              <input type="number" name="telefono" id="telefono" placeholder="Numero de teléfono del usuario" disabled>
              <label for="suscripcion">Suscripción</label>
              <input type="text" name="suscripcion" id="suscripcion" placeholder="Sin suscripción" disabled>
              <label for="preferencias">Preferencias</label>
              <input type="text" name="preferencias" id="preferencias" placeholder="Sin preferencias" disabled>
            </div>
          </form>

          <div class="botonesPerfil">
              <button> Editar Perfil </button>
              <button> Cerrar Sesión </button>
          </div>

          <div class="suscripcionYPLatos">
            <div class="suscripciones">
              <h5> Ir a suscripciones disponibles</h5>
              <div class="planes">
                <img class="imgIzquierda" src="https://img.freepik.com/foto-gratis/composicion-deliciosa-comida-brasilena-alto-angulo_23-2148739223.jpg?t=st=1727055953~exp=1727059553~hmac=9aa72da2380d0114ae93127fcdc5278f08f3a30ac574f027f61ef67764af7931&w=826" alt="">
                <img class="imgDerecha" src="https://img.freepik.com/foto-gratis/croissants-taza-cafe_144627-34824.jpg?t=st=1727055982~exp=1727059582~hmac=8e89bec88ab57efd01a0d0b8900729dbf1213954fac2fd24a1b161ac66b9b1b6&w=996" alt="">
              </div>
            </div>

            <div class="platos">
              <h5>Ir a platos disponibles</h5>
              <div  class="platosBasicos">
                <img class="imgIzquierda"  src="https://img.freepik.com/foto-gratis/composicion-deliciosa-comida-brasilena-alto-angulo_23-2148739223.jpg?t=st=1727055953~exp=1727059553~hmac=9aa72da2380d0114ae93127fcdc5278f08f3a30ac574f027f61ef67764af7931&w=826" alt="">
                <img class="imgDerecha"  src="https://img.freepik.com/foto-gratis/croissants-taza-cafe_144627-34824.jpg?t=st=1727055982~exp=1727059582~hmac=8e89bec88ab57efd01a0d0b8900729dbf1213954fac2fd24a1b161ac66b9b1b6&w=996" alt="">
              </div>
            </div>
          </div>


      </div>
      

    
    </main>

    <!-- Footer jalado con el javascript llamarNavFooter.js -->
    <footer>
      <div id="footer"></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./llamarNavFooter.js"></script>
    <script src="scriptlogin.js"></script>
  </body>
</html>
