    <main>
      <div class="bodyLogin">
        <div class="containerLogin">
          <div class="zonagris">
            <div class="ingreso">
              <h2>¿Ya Tienes Cuenta?</h2>
              <button class="ingresoBotonCambioVentana">Ingresar</button>
            </div>
            <div class="registro">
              <h2>¿No Tienes Cuenta?</h2>
              <button class="registroBotonCambioVentana">Registrarse</button>
            </div>
          </div>
          <div class="contieneFormularios">
            <div class="formularioIngreso">
              <form
                method="POST"
                id="formulario"
              >
                <h3>Ingreso Sesion</h3>
                <input
                  title="Necesita Nombre Usuario"
                  type="text"
                  placeholder="Usuario"
                  name="usuario"
                  id="usuario"
                  required
                />
                <input
                  title="Ingrese Contrasena"
                  type="password"
                  name="contrasena"
                  id="contrasena"
                  placeholder="Contrasena"
                  required
                />
                <input type="submit" value="Ingreso" id="realizarIngreso" />
                <a href="#" class="olvidoContrasena">¿Olvido Contrasena?</a>
              </form>
            </div>

            <div class="formularioRegistro">
              <form id="formularioR">
                <h3>Registro</h3>
                <input
                  title="Necesita Nombre Usuario"
                  type="text"
                  placeholder="Usuario "
                  name="usuarioR"
                  id="usuarioR"
                  required
                />
                <input
                  title="Necesita Nombre Completo"
                  type="text"
                  placeholder="Nombre completo"
                  name="nombreR"
                  id="nombreR"
                  required
                />
                <input
                  title="Ingrese Correo"
                  type="email"
                  name="correo"
                  id="correo"
                  placeholder="Correo"
                  required
                />
                <input
                  title="Ingrese Teléfono"
                  type="number"
                  name="telefono"
                  id="telefono"
                  placeholder="Teléfono"
                  required
                />
                <input
                  title="Ingrese Contrasena"
                  type="password"
                  name="contrasenaR"
                  id="contrasenaR"
                  placeholder="Contrasena"
                  required
                />
                <input
                  title="Ingrese Nuevamente Contrasena"
                  type="password"
                  name="validarContrasena"
                  id="validarContrasena"
                  placeholder="Contrasena Nuevamente"
                  required
                />
                <div class="mensaje" id="mensaje"></div>
                <input type="submit" value="Registrarme" id="realizarRegistro"/>
              </form>
            </div>
          </div>
        </div>
      </div>



      <div class="usuarioRegistrado">

          <div class="tituloPerfil">  
            <h1> Perfil </h1> 
          </div>

          <form action="" id="informacionUsuario"></form>
            <div class="datosPerfil">
              <label for="usuarioGuardado">Usuario:</label>
              <input type="text" name="usuarioGuardado" id="usuarioGuardado" placeholder="Nombre de Usuario" disabled>
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" placeholder="Nombre completo del usuario" disabled>
              <label for="correoGuardado">Correo:</label>
              <input type="email" name="correoGuardado" id="correoGuardado" placeholder="Correo registrado por el usuario" disabled>
              <label for="telefono">Teléfono</label>
              <input type="number" name="telefono" id="telefono" placeholder="Numero de teléfono del usuario" disabled>
              <label for="suscripcion">Suscripción</label>
              <input type="text" name="suscripcion" id="suscripcion" placeholder="Sin suscripción" disabled>
              <label for="preferencias">Preferencias</label>
              <input type="text" name="preferencias" id="preferencias" placeholder="Sin preferencias" disabled>
            </div>
          </form>

          <div class="botonesPerfil">
              <button> Editar Perfil </button>
              <button id="cerrarSesion"> Cerrar Sesión </button>
          </div>

          <div class="suscripcionYPLatos">
            <div class="suscripciones">
              <h5> Ver suscripciones</h5>
              <div class="planes">
                <img class="imgIzquierda" src="https://img.freepik.com/foto-gratis/composicion-deliciosa-comida-brasilena-alto-angulo_23-2148739223.jpg?t=st=1727055953~exp=1727059553~hmac=9aa72da2380d0114ae93127fcdc5278f08f3a30ac574f027f61ef67764af7931&w=826" alt="">
                <img class="imgDerecha" src="https://img.freepik.com/foto-gratis/croissants-taza-cafe_144627-34824.jpg?t=st=1727055982~exp=1727059582~hmac=8e89bec88ab57efd01a0d0b8900729dbf1213954fac2fd24a1b161ac66b9b1b6&w=996" alt="">
              </div>
            </div>

            <div class="platos">
              <h5>Ver menú</h5>
              <div  class="platosBasicos">
                <img class="imgIzquierda"  src="https://img.freepik.com/foto-gratis/composicion-deliciosa-comida-brasilena-alto-angulo_23-2148739223.jpg?t=st=1727055953~exp=1727059553~hmac=9aa72da2380d0114ae93127fcdc5278f08f3a30ac574f027f61ef67764af7931&w=826" alt="">
                <img class="imgDerecha"  src="https://img.freepik.com/foto-gratis/croissants-taza-cafe_144627-34824.jpg?t=st=1727055982~exp=1727059582~hmac=8e89bec88ab57efd01a0d0b8900729dbf1213954fac2fd24a1b161ac66b9b1b6&w=996" alt="">
              </div>
            </div>
          </div>
      </div>

      <!-- Ventana emergente mensaje enviado correctamente-->
