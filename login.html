<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesion</title>

    <!-- Poppins Regular 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Roboto Bold 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos del Navbar y Footer -->
    <link rel="stylesheet" href="./styleNavFooter.css" />

    <!-- Estilos propios de Login-->
    <link rel="stylesheet" href="stylelogin.css" />
  </head>
  <body>
    <!-- Navbar jalado con el javascript llamarNavFooter.js -->
    <header>
      <div id="Navbar"></div>
    </header>

    <main>
      <div class="bodyLogin">
        <div class="containerLogin">
          <div class="zonagris">
            <div class="ingreso">
              <h2>¿Ya Tienes Cuenta?</h2>
              <button class="ingresoBoton">Ingresar</button>
            </div>
            <div class="registro">
              <h2>¿No Tienes Cuenta?</h2>
              <button class="registroBoton">Registrarse</button>
            </div>
          </div>
          <div class="contieneFormularios">
            <div class="formularioIngreso">
              <form
                action="https://formspree.io/f/mrbzwgpp"
                method="POST"
                id="formulario"
              >
                <h3>Ingreso Sesion</h3>
                <input
                  title="Necesita Nombre Usuario"
                  type="text"
                  placeholder="Usuario"
                  name="usuario"
                  id="usuario"
                  required
                />
                <input
                  title="Ingrese Contrasena"
                  type="password"
                  name="contrasena"
                  id="contrasena"
                  placeholder="Contrasena"
                  required
                />
                <input type="submit" value="Ingreso" />
                <a href="#" class="olvidoContrasena">¿Olvido Contrasena?</a>
              </form>
            </div>

            <div class="formularioRegistro">
              <form id="formularioR">
                <h3>Registro</h3>
                <input
                  title="Necesita Nombre Usuario"
                  type="text"
                  placeholder="Usuario "
                  name="usuarioR"
                  id="usuarioR"
                  required
                />
                <input
                  title="Ingrese Correo"
                  type="email"
                  name="correo"
                  id="correo"
                  placeholder="Correo"
                  required
                />
                <input
                  title="Ingrese Contrasena"
                  type="password"
                  name="contrasenaR"
                  id="contrasenaR"
                  placeholder="Contrasena"
                  required
                />
                <input
                  title="Ingrese Nuevamente Contrasena"
                  type="password"
                  name="validarContrasena"
                  id="validarContrasena"
                  placeholder="Contrasena Nuevamente"
                  required
                />
                <div class="mensaje" id="mensaje"></div>
                <input type="submit" value="Registrarme" />
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Ventana emergente mensaje enviado correctamente-->
      <div id="modalMensajeExitoso" class="modal1">
        <div class="modal1-contenedor">
          <i class="bi bi-x-circle-fill cerrar"></i>
          <!-- Icono sacado de Bootstrap-->
          <h5>Bienvenido</h5>
        </div>
      </div>

      <div class="usuarioRegistrado"></div>
    </main>

    <!-- Footer jalado con el javascript llamarNavFooter.js -->
    <footer>
      <div id="footer"></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./llamarNavFooter.js"></script>
    <script src="scriptlogin.js"></script>
  </body>
</html>
