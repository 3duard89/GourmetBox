<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>

    <div class="container">
        <div class="blueBg">
            <div class="boxLogin">
                <h2>¿Ya tienes Cuenta? </h2>
                <button class="loginBtn">Inicia Sesion</button>
            </div>
            <div class="boxRegistro">
                <h2>¿No tienes Cuenta? </h2>
                <button class="registroBtn">Registrate</button>
            </div>
        </div>
        <div class="formBox">
            <div class="formInicio">
                <form action="">
                    <h3>Inicio Sesion</h3>
                    <input type="text" placeholder="Usuario">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <input type="submit" value="inicio">
                    <a href="#" class="olvidar">¿Olvido Contraseña?</a>
                </form>
            </div>
        </div>
        <div class="formRegistro">
            <div class="form registro">
                <form action="">
                    <h3>Registro</h3>
                    <input type="text" placeholder="Usuario">
                    <input type="email" name="correo" id="Correo" placeholder="Correo">
                    <input type="password" name="contrasena" id="password" placeholder="Contraseña">
                    <input type="password" name="confirmarContrasena" id="conrmarC" placeholder="Confirmar Contraseña">
                    <input type="submit" value="registro">
                </form>
            </div>
        </div>
    </div>

    <script src="scriptlogin.js"></script>
</body>
</html>
